<!DOCTYPE html>
<html>
<head>
<title>Menu - Flame On</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#111;color:white;}
h1{text-align:center;color:#ff4500;}
.category{margin:20px;}
.item{
background:#1c1c1c;
margin:10px;
padding:15px;
border-radius:10px;
}
button{
background:#ff4500;
color:white;
border:none;
padding:8px 15px;
border-radius:20px;
}
</style>
</head>
<body>

<h1>ðŸ”¥ Flame On Menu ðŸ”¥</h1>
<div id="menu"></div>

<script>
fetch("menu.json")
.then(res => res.json())
.then(data => {
    const menuDiv = document.getElementById("menu");

    data.forEach(category => {
        const catDiv = document.createElement("div");
        catDiv.className = "category";
        catDiv.innerHTML = `<h2>${category.category}</h2>`;

        category.items.forEach(item => {
            const itemDiv = document.createElement("div");
            itemDiv.className = "item";
            itemDiv.innerHTML = `
                <h3>${item.name} - â‚¹${item.price}</h3>
                <button onclick="order('${item.name}')">Order Now</button>
            `;
            catDiv.appendChild(itemDiv);
        });

        menuDiv.appendChild(catDiv);
    });
});

function order(item){
    window.open("https://wa.me/919090820969?text=I want to order " + item);
}
</script>

</body>
</html>
