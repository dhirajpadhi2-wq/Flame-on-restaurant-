<!DOCTYPE html>
<html>
<head>
<title>Flame On Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
font-family:Arial;
background:#111;
color:white;
margin:0;
}
h1{
text-align:center;
padding:15px;
background:#000;
color:#ff4500;
}
#search{
width:90%;
padding:10px;
margin:10px auto;
display:block;
border-radius:20px;
border:none;
}
.category-title{
color:#ff4500;
margin-left:15px;
}
.item{
background:#1c1c1c;
margin:10px;
padding:15px;
border-radius:12px;
display:flex;
justify-content:space-between;
align-items:center;
}
button{
background:#ff4500;
border:none;
padding:8px 15px;
color:white;
border-radius:20px;
}
</style>
</head>
<body>

<h1>ðŸ”¥ Flame On Menu ðŸ”¥</h1>

<input type="text" id="search" placeholder="Search food..." onkeyup="filterMenu()">

<div id="menu"></div>

<script>
let fullData = [];

fetch("menu.json")
.then(res => res.json())
.then(data => {
    fullData = data;
    displayMenu(data);
});

function displayMenu(data){
    const menuDiv = document.getElementById("menu");
    menuDiv.innerHTML = "";

    data.forEach(category => {
        const catTitle = document.createElement("h2");
        catTitle.className = "category-title";
        catTitle.textContent = category.category;
        menuDiv.appendChild(catTitle);

        category.items.forEach(item => {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `
                <span>${item.name} - â‚¹${item.price}</span>
                <button onclick="order('${item.name}')">Order</button>
            `;
            menuDiv.appendChild(div);
        });
    });
}

function filterMenu(){
    const searchValue = document.getElementById("search").value.toLowerCase();

    const filtered = fullData.map(category => {
        return {
            category: category.category,
            items: category.items.filter(item =>
                item.name.toLowerCase().includes(searchValue)
            )
        };
    }).filter(category => category.items.length > 0);

    displayMenu(filtered);
}

function order(item){
    window.open("https://wa.me/919090820969?text=I want to order " + item);
}
</script>

</body>
</html>
