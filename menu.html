<!DOCTYPE html>
<html>
<head>
<title>Flame On Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
font-family:Arial;
background:#111;
color:white;
margin:0;
}
h1{
text-align:center;
padding:15px;
background:#000;
color:#ff4500;
}
.item{
background:#1c1c1c;
margin:10px;
padding:15px;
border-radius:12px;
}
button{
background:#ff4500;
border:none;
padding:6px 12px;
color:white;
border-radius:6px;
margin:3px;
}
.quantity{
display:flex;
align-items:center;
gap:8px;
margin-top:8px;
}
.cart{
position:fixed;
bottom:0;
width:100%;
background:#000;
padding:15px;
text-align:center;
border-top:2px solid #ff4500;
}
input{
padding:8px;
border-radius:6px;
border:none;
width:80%;
margin-bottom:8px;
}
</style>
</head>
<body>

<h1>ðŸ”¥ Flame On Menu ðŸ”¥</h1>

<div id="menu"></div>

<div class="cart">
<input type="text" id="customerName" placeholder="Enter Your Name">
<br>
Total: â‚¹<span id="total">0</span>
<br><br>
<button onclick="sendOrder()">Order on WhatsApp</button>
</div>

<script>

let cart = {};
let totalAmount = 0;

fetch("./menu.json")
.then(res => res.json())
.then(data => {

    const menuDiv = document.getElementById("menu");

    data.forEach((category, catIndex) => {

        const catTitle = document.createElement("h2");
        catTitle.textContent = category.category;
        catTitle.style.color="#ff4500";
        menuDiv.appendChild(catTitle);

        category.items.forEach((item, itemIndex) => {

            let safeId = "item_" + catIndex + "_" + itemIndex;

            const div = document.createElement("div");
            div.className="item";

            div.innerHTML = `
                <b>${item.name}</b><br>
                â‚¹${item.price}
                <div class="quantity">
                    <button onclick="changeQty('${safeId}', '${item.name}', ${item.price}, -1)">-</button>
                    <span id="${safeId}">0</span>
                    <button onclick="changeQty('${safeId}', '${item.name}', ${item.price}, 1)">+</button>
                </div>
            `;

            menuDiv.appendChild(div);

        });

    });

})
.catch(error => {
    alert("Error loading menu.json");
    console.log(error);
});

function changeQty(id, name, price, change){

    if(!cart[name]){
        cart[name] = {qty:0, price:price};
    }

    cart[name].qty += change;

    if(cart[name].qty < 0){
        cart[name].qty = 0;
    }

    document.getElementById(id).innerText = cart[name].qty;

    calculateTotal();
}

function calculateTotal(){
    totalAmount = 0;

    for(let item in cart){
        totalAmount += cart[item].qty * cart[item].price;
    }

    document.getElementById("total").innerText = totalAmount;
}

function sendOrder(){

    if(totalAmount === 0){
        alert("Please select items first!");
        return;
    }

    let name = document.getElementById("customerName").value.trim();

    if(name === ""){
        alert("Please enter your name!");
        return;
    }

    // Generate Order ID
    let orderId = "FO" + Date.now();

    let orderItems = [];

    for(let item in cart){
        if(cart[item].qty > 0){
            orderItems.push({
                name: item,
                qty: cart[item].qty,
                price: cart[item].price
            });
        }
    }

    let orderData = {
        id: orderId,
        customer: name,
        items: orderItems,
        total: totalAmount,
        status: "Pending",
        date: new Date().toLocaleString()
    };

    // Save to Local Storage
    let orders = JSON.parse(localStorage.getItem("flameOrders")) || [];
    orders.push(orderData);
    localStorage.setItem("flameOrders", JSON.stringify(orders));

    // WhatsApp Message
    let message = "ðŸ”¥ Flame On Order ðŸ”¥\n\n";
    message += "Order ID: " + orderId + "\n";
    message += "Customer: " + name + "\n\n";

    orderItems.forEach(item => {
        message += item.name + " x " + item.qty +
                   " = â‚¹" + (item.qty * item.price) + "\n";
    });

    message += "\nTotal: â‚¹" + totalAmount;
    message += "\n\nThank you for ordering!";

    window.open("https://wa.me/919090820969?text=" + encodeURIComponent(message));

    alert("Order Placed! Your Order ID: " + orderId);
}

</script>

</body>
</html>
